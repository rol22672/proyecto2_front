<h2 mat-dialog-title>Abrir Cuenta</h2>
<div mat-dialog-content>
    <form id="stripe-login"   class="pr-5 pl-5 pb-5">
                                        
        <span class="text-danger">deseas abrir una cuenta para la mesa #{{data.mesaid}}</span>
        <mat-form-field class="col-lg-12 pb-3 pt-3">
            <mat-label>Nombre:</mat-label>
            <input  name="nombre" id="nombre" #nombre="ngModel" [(ngModel)]="account.nombre"  style="font-size:1rem !important"  required type="text" matInput>
        </mat-form-field>
        <mat-form-field class="col-lg-12 pb-3 pt-3">
            <mat-label>Direcci√≥n:</mat-label>
            <input  name="direccion" id="direccion" #direccion="ngModel" [(ngModel)]="account.direccion"  style="font-size:1rem !important"  required type="text" matInput>
        </mat-form-field>
        <mat-form-field class="col-lg-12 pb-3 pt-3">
            <mat-label>NIT:</mat-label>
            <input  name="nit" id="nit" #nit="ngModel" [(ngModel)]="account.nit"  style="font-size:1rem !important"  required type="text" matInput>
        </mat-form-field>
  </form>
</div>
<div mat-actions>
    <button mat-button  (click)="open()" tabindex="1">Si</button>
    <button mat-button  (click)="onNoClick()"  tabindex="-1">No</button>
</div>
