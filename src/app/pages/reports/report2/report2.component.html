<div class="w-100 row align-items-center">
    <mat-form-field appearance="fill" class="col-md-8">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <button class="col-md-3 ml-2" mat-raised-button (click)="generate()" color="primary">Generar</button>
</div>

<div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
            <th>#</th>
            <th>Hora</th>
            <th>Cantidad de pedidos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dish of dishes; let i=index">
          <td> {{i+1}}</td>
          <td>{{dish.hora}}</td>
          <td class="align-top">{{dish.cantidad_pedidos}}</td>
        </tr>
      </tbody>
    </table>
</div>
