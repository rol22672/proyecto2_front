<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="d-flex align-items-center h-custom-2  ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form class="w-100 row">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
                
                <mat-form-field  class="col-md-6" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="name" type="text" name="name" [(ngModel)]="newUser.nombre">
                </mat-form-field>

                <mat-form-field  class="col-md-6" appearance="fill">
                    <mat-label>lastname</mat-label>
                    <input matInput placeholder="lastname" type="text" name="lastname" [(ngModel)]="newUser.apellido">
                </mat-form-field>


                <mat-form-field  class="col-md-12" appearance="fill">
                    <mat-label>phone</mat-label>
                    <input matInput placeholder="phone" type="tel" name="phone" [(ngModel)]="newUser.telefono">
                </mat-form-field>

                <mat-form-field  class="col-md-12" appearance="fill">
                    <mat-label>Email address</mat-label>
                    <input matInput placeholder="Email address" type="email" name="email" [(ngModel)]="newUser.email">
                </mat-form-field>

                <mat-form-field  class="col-md-12" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" type="password" name="password" [(ngModel)]="newUser.password">
                </mat-form-field>

                <mat-form-field  class="col-md-12" appearance="fill">
                    <mat-label>Confirmation password</mat-label>
                    <input matInput placeholder="password" type="password" name="confirmation_password" [(ngModel)]="newUser.password_confirmation">
                </mat-form-field>
  
              <div class="pt-1 mb-4">
                <button mat-raised-button color="primary" (click)="register()">Register</button>
              </div>
              <p>Do you have an account? <a routerLink="" class="link-info">Login here</a></p>
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../../../assets/restaurant-interior.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
</section>
